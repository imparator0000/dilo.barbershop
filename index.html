<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilo Barbershop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Dilo Barbershop Logo">
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="home-section">
        <h1>Welcome to Dilo Barbershop</h1>
        <p>Your style, our passion.</p>
    </section>

    <section id="services" class="services-section">
        <h2>Our Services</h2>
        <ul>
            <li>Haircut</li>
            <li>Beard Trim</li>
            <li>Shaving</li>
            <li>Hair Styling</li>
        </ul>
    </section>

    <section id="gallery" class="gallery-section">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="images/gallery1.jpg" alt="Gallery Image 1">
            <img src="images/gallery2.jpg" alt="Gallery Image 2">
            <img src="images/gallery3.jpg" alt="Gallery Image 3">
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer class="footer">
        <p>Â© 2025 Dilo Barbershop. All Rights Reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
